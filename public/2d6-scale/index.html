<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2d6 Scales - Practice Tools</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        #scale-display {
            margin: 24px 0;
            overflow-x: auto;
        }

        #scale-info {
            margin-top: 16px;
            padding: 16px;
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav class="breadcrumb">
                <a href="/">Home</a> / 2d6 Scale
            </nav>
            <h1>2d6 Scales</h1>
        </header>

        <main>
            <section class="action-section">
                <button id="generate-btn" class="btn btn-primary">
                    Shuffle
                </button>
            </section>

            <section class="scale-container">
                <div id="scale-display"></div>
            </section>

            <section class="action-section">
                <button id="rhythm-plus-btn" class="btn btn-secondary">
                    +
                </button>
                <button id="rhythm-minus-btn" class="btn btn-secondary">
                    -
                </button>
            </section>

            <section class="scale-container">
                <div id="rhythm-display"></div>
            </section>
        </main>
    </div>

    <!-- VexFlow library -->
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
    <!-- Our scale generator -->
    <script type="module" src="./scale-generator.js"></script>
    <!-- Rhythm generator -->
    <script type="module" src="./rhythm-generator.js"></script>
</body>
</html>
